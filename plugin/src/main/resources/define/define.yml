params:
  - field: plugin-type
    name:
      zh-CN: 插件类型
      en-US: Plugin Type
    type: text
    required: true
    defaultValue: "script"
  - field: script-type
    name:
      zh-CN: 脚本类型
      en-US: Script Type
    type: radio
    required: true
    options:
      - label: Groovy
        value: groovy
      - label: Shell
        value: shell
      - label: JavaScript
        value: javascript
      - label: Java
        value: java
      - label: QLExpress
        value: qlexpress
      - label: Python
        value: python
      - label: Lua
        value: lua
      - label: Aviator
        value: aviator
      - label: Kotlin
        value: kotlin
  - field: script-content
    name:
      zh-CN: 脚本内容
      en-US: Script Content
    type: script
    required: true
  - field: collector
    name:
      zh-CN: 采集器
      en-US: Collector
    type: collectors-selection
    required: true
